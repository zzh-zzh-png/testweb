<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>考生提分全周期智能备考计划</title>
<style>
    /* 时间轴样式 */
    .timeline {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
    }

    .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: #d4d9df;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -3px;
    }

    .timeline-container {
        padding: 10px 40px;
        position: relative;
        width: 50%;
        background-color: inherit;
        width: calc(50% - 50px);
    }

    .timeline-container::after {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        right: -17px;
        background-color: #ff9f55;
        border: 4px solid #333;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
    }

    .timeline-container.left {
        left: 0;
    }

    .timeline-container.right {
        left: 50%;
    }

    .timeline-content {
        padding: 20px 30px;
        background-color: #fff;
        position: relative;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 响应式设计 */
    @media screen and (max-width: 600px) {
        .timeline::after {
            left: 31px;
        }
        .timeline-container {
            width: 100%;
            padding-left: 70px;
            padding-right: 25px;
        }
        .timeline-container.right {
            left: 0%;
        }
    }
</style>
</head>
<body>

<div class="timeline">
    <div class="timeline-container left">
        <div class="timeline-content">
            <h2>阶段一：诊断规划期（第1周）</h2>
            <p>智能扫描与知识地图构建（3天）</p>
            <p>个性化复习路径定制（1天）</p>
        </div>
    </div>
    <div class="timeline-container right">
        <div class="timeline-content">
            <h2>阶段二：能力强化期（第2-8周）</h2>
            <p>动态题库精准训练（每周5次）</p>
            <p>实时难度调节系统（持续优化）</p>
        </div>
    </div>
    <!-- 重复上面的div结构来添加更多阶段 -->
    <!-- ... -->
    <div class="timeline-container left">
        <div class="timeline-content">
            <h2>阶段三：实战模拟期（第9-16周）</h2>
            <p>高频考点命题模拟（每周2套）</p>
            <p>解题步骤规范强化（实时反馈）</p>
        </div>
    </div>
    <div class="timeline-container right">
        <div class="timeline-content">
            <h2>阶段四：冲刺优化期（第17-20周）</h2>
            <p>VR考场压力测试（每天1次）</p>
            <p>智能押题聚焦冲刺</p>
        </div>
    </div>
</div>

</body>
</html>
